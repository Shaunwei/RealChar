name: Build API Image and Release to Dev

on:
  push:
    tags:
      - api-**

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: add env IMAGE_NAME to keep it lowercase
      run: |
        echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}-api" >>${GITHUB_ENV}

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to the Container registry
      uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=match,pattern=api-(.*),group=1

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS_REBYTE }}'

    - id: 'get-credentials'
      uses: 'google-github-actions/get-gke-credentials@v1'
      with:
        cluster_name: 're-dev'
        location: 'us-west3'

    - id: 'deploy-to-cluster'
      env:
        IMAGE_TAG: ${{ steps.meta.outputs.version }}
      run: 'kubectl set image deployment/deployment-rc-api app-rc-api=$REGISTRY/$IMAGE_NAME:$IMAGE_TAG'

    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_COLOR: '#fb5c05'
        SLACK_MESSAGE: api.dev.realchar.ai -- ${{ github.event.head_commit.message }}
        SLACK_TITLE: api -> ${{ steps.meta.outputs.version }}
        SLACK_WEBHOOK: https://hooks.slack.com/services/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

