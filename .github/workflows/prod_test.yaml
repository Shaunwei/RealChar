name: TEST Prod Auth

on:
  workflow_dispatch:

env:
  IMAGE_NAME: docker.io/shaunly/real_char
  K8S_DEPLOYMENT_NAME: realchar-deployment

jobs:
  docker-push:
    runs-on: ubuntu-latest

    steps:
    - name: Docker login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Docker push
      run: |
        docker pull ${{ env.IMAGE_NAME }}:latest
        docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.IMAGE_NAME }}:prod

  k8s-deployment:
    needs: [docker-push]
    runs-on: ubuntu-latest
    steps:
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS_ASSISTLY}}'

    - id: 'get-credentials'
      uses: 'google-github-actions/get-gke-credentials@v1'
      with:
        cluster_name: 'cluster-1'
        location: 'us-central1-c'

    - id: 'deploy-to-cluster'
      run: 'kubectl get pods'
