name: Build Push and Deploy Docker Image for Frontend (NextJS)

on:
  release:
    types: [published] # This triggers the workflow when a release is published

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./client/next-web
          file: ./client/next-web/Dockerfile
          push: true
          tags: shaunly/real_char_frontend_next:latest
          build-args: |
            REACT_APP_BUILD_NUMBER=${{ github.ref }}

      - name: Deploy to Kubernetes
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > ./kubeconfig.yaml
          export KUBECONFIG=./kubeconfig.yaml
          kubectl rollout restart deployment react-next-deployment
