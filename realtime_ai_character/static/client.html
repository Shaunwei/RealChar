<!DOCTYPE html>
<html>

<head>
  <title>Realtime AI Character</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container text-center mt-5">
    <!-- <div>
      <video id="talk-video" width="400" height="400" autoplay></video>
    </div> -->
    <div class="row">
      <div class="col-12 col-md-6 col-xl-6 mx-auto">
        <h1 class="mb-4">Realtime AI Character</h1>
        <form id="image-upload-form">
          <input type="file" id="image-upload" accept="image/*">
          <button type="submit" class="btn btn-primary">Upload Image</button>
        </form>
        <img id="image-display" class="mb-3" src="/static/raiden.jpeg" alt="" style="height:250px">
        <div id="network-buttons">
          <button id="connect" class="btn btn-primary">Connect</button>
          <button id="end-connection" class="btn btn-danger">End</button>
        </div>
        <textarea id="log" readonly></textarea>
        <div class="form-group mb-3">
          <input id="message-input" type="text" placeholder="Type your message" class="w-100">
        </div>
        <div class="form-group d-flex justify-content-between">
          <button type="button" class="btn btn-danger" style="width:48%" id="start-talking">Start Talking</button>
          <button type="button" class="btn btn-primary" style="width:48%" id="send">Send</button>
        </div>
        <br>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
